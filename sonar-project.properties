# SonarCloud Configuration
# Evidence-based quality metrics: complexity, duplication, maintainability

sonar.projectKey=arbitrium-framework
sonar.organization=nikolay-e

# Source and test directories
sonar.sources=src
sonar.tests=tests

# Python version
sonar.python.version=3.10,3.11,3.12

# Coverage report path
sonar.python.coverage.reportPaths=coverage.xml

# Exclude generated files and third-party code
sonar.exclusions=**/migrations/**,**/node_modules/**,**/venv/**,**/__pycache__/**,**/dist/**,**/build/**

# Test exclusions
sonar.test.exclusions=tests/**

# Quality gates (evidence-based thresholds)
sonar.qualitygate.wait=true

# Complexity thresholds (empirically linked to defect density)
sonar.python.xunit.reportPath=test-results.xml
